<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow in HTML</title>
    <style>

        body{

            background-color: rgb(0, 0, 0);
        }
        .box{
            height: 200px;
            width: 200px;
            box-shadow: 30px 30px 20px  aqua;
            background-color: aquamarine;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
