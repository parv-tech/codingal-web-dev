<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            color: white;
            background-color: black;
        }
    </style>

</head>

<body>

    <div class="container">

        <h2>Carousel Example</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->

            <ol class="carousel-indicators">

                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="3" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="4" class="active"></li>

            </ol>

            <!-- Wrapper for slides -->

            <div class="carousel-inner">

                <div class="item active">

                    <img src="https://media.tenor.com/HLrdO3mWPMMAAAAM/dark-animated-boy.gif" alt="Image 1" style="width: 30rem;
                    height: 30rem; ">

                </div>

                <div class="item">

                    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExazQwNzV6NDNvYW94N3c3cmJqOWd3bjR4ZXdhNGl6bno0anU1eXoydyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LUnjrcDnwdbi/giphy.gif"
                        alt="Image 2" style="width: 30rem;
                    height: 30rem;">

                </div>

                <div class="item">

                    <img src="https://i.pinimg.com/originals/e7/26/21/e726216664522f176d6bf627bc74410a.gif"
                        alt="Image 3" style="width: 30rem;
                    height: 30rem;">

                </div>

                <div class="item">
                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHFmZ3RxOGhsMHhwNjJtbGM5ZjdqNnN0cm96eWJoeDlnZzA1cmlvNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MugllcR6Gq8Y8/giphy.gif"
                        alt="Image 3" style="width: 30rem;
                                                                                        height: 30rem;">
                
                </div>

                <div class="item">

                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHNjdHIwZTN4ZmxlZHg5NjVkdzRhMWxwbXdnc3o4MndsNHp0YmtkOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/t6sWsqKTTMyNa/giphy.gif"
                        alt="Image 3" style="width: 30rem;
                                    height: 30rem;">

                </div>

                                    
                    <!-- Left and right controls -->

                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">

                        <span class="glyphicon glyphicon-chevron-left"></span>

                        <span class="sr-only">Previous</span>

                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">

                        <span class="glyphicon glyphicon-chevron-right"></span>

                        <span class="sr-only">Next</span>

                    </a>

                </div>

            </div>

</body>

</html>
