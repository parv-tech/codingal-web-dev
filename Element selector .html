<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>
    <style>
        body{
            background-color: gray;
        }
        div{
            font-family: cursive;
            font-weight: bolder;
            font-size: larger;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <Div>Who are you ? </Div>
    <div>I am a div like you . </div>
    <div>Oh ok .</div>
</body>
</html>
