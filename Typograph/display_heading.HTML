<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display headings in HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container">
        <dl>
            <dt>codingal</dt>
            <dd>Codingal is a coding-teaching app which has teachers from all around the world . </dd>
            </dl>
            
            <!-- Makes text blur and mutes it and makes it small -->
            <small class="text-muted">Halo</small>

            <h1 class="display-1">codingal</h1>
            <h1 class="display-2">codingal</h1>
            <h1 class="display-3">codingal</h1>
            <h1 class="display-4">codingal</h1>
             
    </div>
</body>
</html>
