<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative positioning in HTML</title>
    <style>
        .relative{
            position: relative;
            width: 50px;
            height: 50px;
            border: 50px;
            margin: 50px;
            padding: 50px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="relative">
        Lorem ipsum dolor sit amet.
    </div>
</body>
</html>
