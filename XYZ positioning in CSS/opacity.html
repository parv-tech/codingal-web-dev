<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity in HTML</title>
    <style>
        .one{
            background-color: greenyellow;
            padding: 20px;
            opacity: 0.1;
        }
        .two{
            background-color: greenyellow;
            padding: 20px;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="one">Opacity 0.1</div>
    <div class="two">Opacity 0.2</div>
</body>
</html>
