<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static positioning in HTML</title>
    <style>
        p{
            position: absolute;
            margin: 50px;
            padding: 50px;
            border: 50px;
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div>
    Lorem ipsum dolor 
    </div>
</body>
</html>
