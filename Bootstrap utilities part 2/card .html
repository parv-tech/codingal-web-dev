<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            color: white;
            font-family: cursive;
        }
        .card-text{
            font-size: bolder;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="card" style="width: 18rem ; background-color: black;">
    
            <img src="https://twistedsifter.com/wp-content/uploads/2013/05/animated-gifs-of-fighting-game-backgrounds-18.gif" class="card-img-top" alt="...">
    
            <div class="card-body">
    
                <h5 class="card-title">Lorem, ipsum.</h5>
    
                <p class="card-text">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem, sint.
                </p>  </div>
</body>
</html>
