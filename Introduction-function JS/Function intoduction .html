<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function introduction using JS in HTML</title>
</head>
<body>
    <script>
        function mul(){
            var a = 3783778;

            var b =7467474;

            return a * b;
        }

        var result = mul(); 

        document.write("The result of 3783778 multiplyed by 7467474 is " + result)

        
    </script>
</body>
</html>
