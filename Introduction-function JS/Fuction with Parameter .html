<body>

    <script>

        // Function to check if a number is odd or even

        function oddOrEven(x) {

            if (x % 2 == 0) {


                return "even";

            }

            else {


                return "odd";

            }

        }

        // Call the function with a number

        let result = oddOrEven(27);

        document.write("<br>Result: " + result);

    </script>
